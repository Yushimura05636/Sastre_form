<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../CSS/design.css" />
        <script type="text/javascript" src="../JAVASCRIPT/function.js"></script>
        <title>Login Form</title>
    </head>
    <body>
        <div id="login-page">
            <div id="logo-page">
                &nbsp;
            </div>
            <div id="content-page">
                <span id="login-front-text">Login</span>

                <div id="login-content-welcome">
                    Welcome to the lake website!
                </div>
                <div>
                    <form id="login-input-content">
                        <label> User name or Email <br /> </label>
                        <input type="text" id="input-text-field" placeholder="Username" /> <br />
                        <label> Password <br /> </label>
                        <input type="password" id="input-text-field" placeholder="Password" /> <br />
                        <label id="forgot-password-label"> Forgot password? <br /> </label>
                        <label id="remember-me-text">
                            Remember me
                        </label>
                        <div>
                            <input type="checkbox" id="login-checkbox" />
                        </div>
                        <input id="button-login" type="submit" value="Sign in" /> <br />
                        <label id="label-create-account-main"> Need account? <a href="./signup.html" id="label-create-account">Create Account</a> </label>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
